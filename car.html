<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">

		body{
		background-color:lightblue;
		
	}

		#dog{
			width: 300px;
			height: 300px;
			background-image: url(cars.png);
			position: absolute;
			background-repeat: no-repeat;
			background-size: contain;
			display:inline-block;
			left: 10px;

		}
	</style>
</head>
<body>

	<div id="dog"></div>

	<script type="text/javascript">
		dog.style.left = "0px";
		
	var x = parseInt(dog.style.left);

		document.addEventListener("keydown", 
			function(event){
			console.log(x)
			x = x+10; 
			dog.style.left = parseInt(x+10)+"px"
			
	
		})



	</script>

</body>
</html>
