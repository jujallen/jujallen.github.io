<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		.bagels{
			width: 100px;
			height: 100px;
			margin: 5px;
			background-repeat: no-repeat;
		
			background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/Bagel-Plain-Alt.jpg/1920px-Bagel-Plain-Alt.jpg);
			background-size: contain;
			display: inline-block;


		}
	</style>
</head>

<body>

<script type="text/javascript">
	function makeBagels(){
		var bagel = document.createElement('div');
		document.body.
		appendChild(bagel)
		bagel.classList.add("bagels")

	}

	for (var i=0; i<100; i=i+1)
	{
		makeBagels()
	}

</script>
</body>
</html>
